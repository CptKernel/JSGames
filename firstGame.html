<canvas id="myCanvas" width="200" height="200" style="border:1px solid #000000;">
    <script>

        class Ball {
            constructor(xCo, yCo, xVelocity, yVelocity, speed) {
                this.xCo = xCo;
                this.yCo = yCo;
                this.xVelocity = xVelocity;
                this.yVelocity = yVelocity;
                this.age = 0;
            }

            setXCo(xCo) {
                this.xCo = xCo;
            }

            setYCo(yCo) {
                this.yCo = yCo;
            }

            setXVel(xVel) {
                this.xVelocity = xVel;
                
            }

            setYVel(yVel) {
                this.yVelocity = yVel;
            }
        }

        function init() {
            var canvas = document.getElementById("myCanvas");
            var ctx = canvas.getContext("2d");
            
        }
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#FF0000";
        ctx.fillRect(0,50,150,75);
        ctx.moveTo(0,0);
        ctx.lineTo(200,200);
        ctx.stroke();
        ctx.arc(100,100,100,0,2*Math.PI);
        ctx.stroke();
    </script>


</canvas>
